{% extends "base.html" %}

{% block title %}Forgot Password - Gym Manager{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 4rem auto; text-align: center;">
    <div class="card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1
                style="font-size: 2rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                ğŸ” Forgot Password
            </h1>
            <p style="color: var(--text-muted); margin-top: 0.5rem;">
                We'll send you a code to reset your password
            </p>
        </div>

        <form method="POST" style="text-align: left;">
            <div style="margin-bottom: 1.5rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email
                    Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com"
                    style="width: 100%; padding: 0.85rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text); font-size: 1rem;">
            </div>

            <button type="submit" class="btn" style="width: 100%; font-size: 1.1rem; padding: 1rem; margin-top: 1rem;">
                ğŸ“§ Send Reset Code
            </button>
        </form>

        <div style="margin-top: 2rem; text-align: center;">
            <a href="{{ url_for('auth') }}" style="color: var(--primary); text-decoration: none;">
                â† Back to Login
            </a>
        </div>
    </div>

    <div
        style="margin-top: 2rem; padding: 1rem; background: hsla(260, 80%, 60%, 0.1); border-radius: 8px; border: 1px solid var(--border);">
        <p style="font-size: 0.9rem; color: var(--text-muted); margin: 0;">
            ğŸ’¡ <strong>Tip:</strong> Code expires in 15 minutes
        </p>
    </div>
</div>
{% endblock %}
