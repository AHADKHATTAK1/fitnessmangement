{% extends "base.html" %}

{% block title %}Reset Password - Gym Manager{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 4rem auto; text-align: center;">
    <div class="card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1
                style="font-size: 2rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                üîë Reset Password
            </h1>
            <p style="color: var(--text-muted); margin-top: 0.5rem;">
                Enter the 6-digit code sent to <strong>{{ email }}</strong>
            </p>
        </div>

        <form method="POST" style="text-align: left;">
            <input type="hidden" name="email" value="{{ email }}">

            <div style="margin-bottom: 1.5rem;">
                <label for="code" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Verification
                    Code</label>
                <input type="text" id="code" name="code" required placeholder="123456" maxlength="6" pattern="[0-9]{6}"
                    style="width: 100%; padding: 0.85rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text); font-size: 1.5rem; text-align: center; letter-spacing: 0.5rem; font-weight: bold;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="new_password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">New
                    Password</label>
                <input type="password" id="new_password" name="new_password" required placeholder="Enter new password"
                    minlength="6"
                    style="width: 100%; padding: 0.85rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text); font-size: 1rem;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="confirm_password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Confirm
                    Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    placeholder="Confirm new password" minlength="6"
                    style="width: 100%; padding: 0.85rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text); font-size: 1rem;">
            </div>

            <button type="submit" class="btn btn-success"
                style="width: 100%; font-size: 1.1rem; padding: 1rem; margin-top: 1rem;">
                ‚úÖ Reset Password
            </button>
        </form>

        <div style="margin-top: 2rem; text-align: center;">
            <a href="{{ url_for('forgot_password') }}" style="color: var(--primary); text-decoration: none;">
                Didn't receive code? Request new one ‚Üí
            </a>
        </div>
    </div>

    <div
        style="margin-top: 2rem; padding: 1rem; background: hsla(260, 80%, 60%, 0.1); border-radius: 8px; border: 1px solid var(--border);">
        <p style="font-size: 0.9rem; color: var(--text-muted); margin: 0;">
            ‚è∞ Code expires in 15 minutes from send time
        </p>
    </div>
</div>

<script>
    // Auto-format code input to only allow numbers
    document.getElementById('code').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    // Check if passwords match
    document.getElementById('confirm_password').addEventListener('input', function (e) {
        const newPass = document.getElementById('new_password').value;
        const confirmPass = this.value;

        if (confirmPass && newPass !== confirmPass) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
